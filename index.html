<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Inconsolata:wght@200..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/948b3f0839.js"
      crossorigin="anonymous"
    ></script>


    <!-- For free font awesome icons -->
    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-462d1fe84b879d730fe2180b0e0354e0.css?vsn=d"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css"
    />

    <style>

      :root {
        --grey: rgb(107 114 128);
        --blue: #3a75f0;
      }

      * {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        color: white;
      }

      .title {
        font-family: "Arimo", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: bold;
      }

      /* Checkbox styling */

      .round input[type="checkbox"]:checked + label {
        background: rgb(67, 229, 255);
        background: linear-gradient(
          162deg,
          rgba(67, 229, 255, 1) 0%,
          rgba(157, 102, 254, 1) 100%
        );
      }

      .round input[type="checkbox"]:checked + label:after {
        opacity: 1;
      }

      textarea:focus,
      input:focus {
        outline: none;
      }

      .tasks-container::-webkit-scrollbar {
        width: 0.5rem;
      }

      .tasks-container::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 0px rgb(255, 255, 255);
        border-radius: 10px;
      }

      .tasks-container::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 50px var(--grey);
      }

      /* input color */

      input[type="text"] {
        caret-color: var(--blue);
      }


      /* Tasks hover styling */
      .task:hover .commands > * {
        display: block;
        color: var(--grey);
      }

      .commands > *:hover {
        color: white !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
